    <script type="text/javascript">
        //$(document).ready(function(){
            $(document).on("pageinit","#suBorcu", function() {
            //var url='mobileapp:82/webConsumer.php';
            var query;
            $('#suAboneSorgu').click(function(event){


                //$.mobile.loading('show', {theme:"d", text:"Lütfen Bekleyin...", textVisible: true});

                query=$("#suBorcAboneTB").val();

                $.getJSON('http://91.151.82.135:88/webConsumer.php?suBorcAboneTB='+query+"&callback=?")
                        .done(function( data ) {

                            //$.mobile.loading('hide');
                            $("#suAboneSonuc").empty();

                            $.each(data,function(i,table){
                                $("#suAboneSonuc").html('<table><tr><td>Su:</td><td>'+table.su+'</td>' +
                                        '<tr><td>Temizlik:</td><td>'+table.cop+'</td></tr>' +
                                        '<tr><td>Aydınlatma:</td><td>'+table.ayd+'</td></tr>' +
                                        '<tr><td>Sağlık:</td><td>'+table.saglik+'</td></tr>' +
                                        '<tr><td>Kanalizasyon:</td><td>'+table.kanal+'</td></tr>' +
                                        '<tr><td>Ek Hizmetler:</td><td>'+table.genelBorc+'</td></tr>' +
                                        '<tr><td>Toplam:</td><td>'+table.total+'</td></tr></table>');
                            });


                        });
            });
        });
    </script>
