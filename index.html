<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>GB Mobil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="themes/girneapptheme.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.0.min.css" />
    <link rel="stylesheet" href="lib/css.css"/>


    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="lib/jquery-1.11.0.min.js"></script>
	<script src="lib/jquery.mobile-1.4.0.min.js"></script>

    <script src="lib/jsinteract.js"></script>
    <script src="lib/map.js"></script>


</head>

<body>
<div data-role="page" id="anaEkran" data-theme="b">
    <div data-role="header">
        <h1>GB Mobil</h1>
    </div>
    <div data-role="content">
        <img id="logo" src="images/Logo_last.png" width="100" height="100" style="display: block; margin: 0 auto">
        <a data-role="button" data-transition="flip" href="#borcSorgulama" data-theme="a">Borç Sorgulama</a>
        <a data-role="button" href="#adresRehberi" data-transition="flip" data-theme="a">Adres Rehberi</a>
    </div>
    <div data-role="footer" style="text-align: center;">
      <p style="font-size: 10px">Bu uygulama Girne Belediyesi tarafından geliştirilmiştir.</p>
      <p style="font-size: 10px">© Girne Belediyesi</p>
    </div>
</div>


<div data-role="page" id="adresRehberi" data-theme="b">
    <div data-role="header">
        <h1>Adres Rehberi</h1>
    </div>

    <select id="tur" data-theme="a"></select>
    <select id="isim" data-theme="a"></select>

    <a data-role="button" data-transition="flip" id="adresGetirBT" href="#adresRehberiDetay" rel="external" data-theme="a">Göster</a>


    <div data-role="footer">
        <a data-role="button" data-transition="turn" href="#anaEkran" data-theme="a">Geri</a>
    </div>
</div>



<div data-role="page" id="adresRehberiDetay" data-theme="b">
    <div data-role="header">
        <h1>Önemli Yerler</h1>
    </div>
    <div id="map-canvas"></div>

    <div data-role="footer">
        <a data-role="button" data-transition="turn" href="#adresRehberi" data-theme="a">Geri</a>
    </div>
</div>

<div data-role="page" id="borcSorgulama" data-theme="b">
    <div data-role="header">
        <h1>Borç Sorgulama</h1>
    </div>
    <div data-role="content">
        <a data-role="button" data-transition="flip" href="#emlakBorcu" data-theme="a">Emlak Borcu Sorgula</a>
        <a data-role="button" data-transition="flip" href="#suBorcu" data-theme="a">Su Borcu Sorgula</a>
    </div>
    <div data-role="footer">
        <a data-role="button" data-transition="turn" href="#anaEkran" data-theme="a">Geri</a>
    </div>
</div>

<div data-role="page" id="emlakBorcu" data-theme="a">
    <div data-role="header">
        <h1>Emlak Borcu</h1>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="emlakTgeTB">TGE No ile sorgulama:</label>
            <input type="text" id="emlakTgeTB" >
        </div>
        <a data-role="button" id="emlakTgeSorgu" data-theme="a">Sorgula</a>
        <div class="div-widget" id="emlakTgeDiv"></div>
        <div data-role="fieldcontain">
            <label for="emlakKimlikTB">Kimlik No ile sorgulama:</label>
            <input type="text" id="emlakKimlikTB">
        </div>
        <a data-role="button" data-theme="a" id="emlakKimlikSorgu">Sorgula</a>
        <div class="div-widget" id="emlaKimlikDiv"></div>
    </div>
    <div data-role="footer">
        <a data-role="button" data-transition="turn" data-theme="a" href="#borcSorgulama">Geri</a>
    </div>
</div>

<div data-role="page" id="suBorcu" data-theme="b">
    <div data-role="header">
        <h1>Su Borcu</h1>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label for="suBorcAboneTB">Abone No ile sorgulama</label>
            <input type="text" id="suBorcAboneTB">
        </div>
        <a data-role="button" id="suAboneSorgu" data-theme="a">Sorgula</a>
        <span id="sontar"></span>
        <div class="div-widget" id="suAboneSonuc"></div>


        <div data-role="fieldcontain">
            <label for="suKimlikTB">Kimlik No ile sorgulama</label>
            <input type="text" id="suKimlikTB">
        </div>
        <a data-role="button" id="suKimlikSorgu" data-theme="a">Sorgula</a>
        <div class="div-widget" id="suKimlikSonuc"></div>
        <div class="div-widget" id="aboneNoPaneli"></div>
    </div>
    <div data-role="footer">
        <a data-role="button" data-transition="turn" data-theme="a" href="#borcSorgulama">Geri</a>
    </div>
</div>

</body>

</html>
